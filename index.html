<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="portfolioApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Valerie Jaquet - Marketing &amp; Media Sales Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="./css/site.css" rel="stylesheet" />
    <link type="text/css" href="./css/transitions.css" rel="stylesheet" />

</head>
<body ng-controller="projectListCtrl">

    <div ng-controller="ModalDemoCtrl">
    
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <div class="Collage">
            <img ng-repeat="project in projects" ng-src="{{ project.thumbnail }} " id="{{project.name}}_thumb" ng-click="open()" />
        </div>

        <button class="btn btn-default" ng-click="open()">Open me!</button>
    </div>

    <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/jquery.collagePlus.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/angular.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./js/ui-bootstrap-0.9.0.min.js"></script>
    <script src="./js/ui-bootstrap-tpls-0.9.0.min.js"></script>

    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('.Collage').collagePlus(
                {
                    'effect' : 'effect-2',
                    'allowPartialLastRow' : true
                }
            );
        });
        // $(document).ready(function (){
        //     $('img[id$=_thumb]').on('click', function (element) {
        //         console.log(element.target.id);
        //     });
        // });
    </script>
</body>
</html>
