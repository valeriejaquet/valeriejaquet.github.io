<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="portfolioApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Valerie Jaquet - Marketing &amp; Media Sales Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/site.css" rel="stylesheet">
    <link href="./css/transitions.css" rel="stylesheet">

</head>
<body ng-controller="projectListCtrl">

    <div class="Collage" >
        <img ng-repeat="project in projects" ng-src="{{ project.thumbnail }}"/>
    </div>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="./js/out.js" type="text/javascript" charset="utf-8" async defer></script>-->
    <script src="./js/angular.min.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/jquery.collagePlus.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">

        $(window).load(function () {
            // $('.Collage').collagePlus();
            $('.Collage').collagePlus(
                {
                    'effect' : 'effect-2',
                    'allowPartialLastRow' : true
                }
            );
        });

        function collage() {
            $('.Collage').collagePlus(
                {
                    'fadeSpeed' : 2000
                }
            );
        };

        var resizeTimer = null;
        $(window).bind('resize', function() {
            $('.Collage .Image_Wrapper').css("opacity", 0);
            if (resizeTimer) clearTimeout(resizeTimer);
            resizeTimer = setTimeout(collage, 200);
        });
    </script>
</body>
</html>
