<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="portfolioApp">
<head>
    <!-- <base href="/"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Valerie Jaquet - Marketing &amp; Media Sales Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="./css/site.css" rel="stylesheet" />
    <link type="text/css" href="./css/transitions.css" rel="stylesheet" />

</head>
<body ng-controller="projectListCtrl">
    <div id="container" class="container">
        <div class="header">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7"><h1 style="padding-top: 25px; color: #fff; margin: 0 auto; text-align:center;">valerie jaquet</h1></div>    
                <div class="col-md-2 col-xs-10" style="margin: 0 auto; text-align:center;">
                    <nav class="navbar navbar-default nav_mobile" role="navigation">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right" ng-controller="filterListCtrl">
                                <li ng-repeat="filter in filters">
                                    <a ng-click="updateCategory(filter)" ng-href="#{{filter}}">{{filter}}</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <ul class="contact">
                        <i class="fa fa-linkedin-square"><a href="https://www.linkedin.com/in/vjaquet">linkedin.com/in/vjaquet</a></i>
                        <i class="fa fa-phone-square"><a href="tel:+61400371671">+61400371671</a></i>
                        <i id="mailme" class="fa fa-envelope"></i>
                    </ul>

                        <ul class="contact_mobile">

                                <i><a class="fa fa-linkedin-square" href="https://www.linkedin.com/in/vjaquet"></a></i>
                                <i><a class="fa fa-phone-square" href="tel:+61400371671"></a></i>
                                <i id="mailme_mobile"></i>
                        </ul>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="text-align: right;" id="leftCol">
                <ul class="nav nav-stacked" id="sidebar"  ng-controller="filterListCtrl">
                    <li ng-repeat="filter in filters">
                        <a ng-click="updateCategory(filter)" ng-href="#{{filter}}">{{filter}}</a>
                    </li>
                </ul>
            </div>  
            <div class="col-md-10">

                <div ng-view></div>

                <script type="text/ng-template" id="filter.html">
                    
                    <div class="Collage">
                        <img 
                        ng-repeat="project in projects | orderBy:selectedCategory.index | projectCategories:selectedCategory.name" 
                        ng-src="{{ project.thumbnail }}" 
                        width="{{ project.thumb_size[0]}}"
                        height="{{ project.thumb_size[1] }}"
                        id="{{project.name}}_thumb" 
                        />
                    </div>

                    <script type="text/javascript">

                    $('.Collage').collagePlus({
                        'effect': 'effect-2',
                        'allowPartialLastRow': true
                    });
                
                    </script>
                </script>
            </div>
        </div>
    </div>
</div>
    <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/jquery.collagePlus.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./js/ui-bootstrap-0.9.0.min.js"></script>
    <script src="./js/ui-bootstrap-tpls-0.9.0.min.js"></script>

    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script type="text/javascript">

    // Webfont
    WebFontConfig = {
        google: { families: [ 'Open+Sans::latin' ] }
    };
    (function() {

    // sticky side nav
    $('#sidebar').affix({offset: {top: 120,}});
    var $body = $(document.body);
    var navHeight = $('.navbar').outerHeight(true) + 10;
    $body.scrollspy({
        target: '#leftCol',
        offset: navHeight
    });

    var mme = ''
    function agg(i) {
        mme += i;
    }

    var hdngfek = ['a','t','j','l','i','r','>',' ','u','m','j','r','q','o','a','r','@','u','=','.','f','m','c','m','/','a','l','>','"','o','s','y','e','a','e','c','<','y','g',':','l','"','a','t','"','o','m','a','m','<','=','l','s','l','i','a','i','v','t','c','i','e','.','g','v','"','@','a','e','a',' ','q','m','a','e','l','l','a','h','e'];var symhgtc = [23,27,22,41,70,58,53,2,63,48,60,20,24,14,61,4,66,25,7,34,6,9,40,68,77,69,18,79,38,74,43,21,64,17,5,73,0,59,67,15,51,46,1,13,52,36,37,31,30,76,45,12,44,71,50,55,32,54,65,35,11,57,72,29,16,8,28,49,47,42,39,62,75,78,26,56,33,10,3,19];var phxgoyc= new Array();for(var i=0;i<symhgtc.length;i++){phxgoyc[symhgtc[i]] = hdngfek[i]; }for(var i=0;i<phxgoyc.length;i++){agg(phxgoyc[i]);}

    var selector = $('#mailme');
    selector.html(mme);

    var selectorMobile = $('#mailme_mobile');
    selectorMobile.html(selector.html());
    var selectorMobileLink = selectorMobile.find('a');
    selectorMobileLink.text('');
    selectorMobileLink.addClass('fa');
    selectorMobileLink.addClass('fa-envelope')
    </script>

</body>
</html>
